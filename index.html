<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Raleway:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India</title>
</head>

<body>

    <div class="container">
        <div class="menu">
            <a href="https://www.netflix.com/in/">
                <img src="./images/logopng.png" alt="Logo">
            </a>
            <div class="buttons">

                <button id="lang">English</button>
                <button id="sign-in">Sign in</button>
            </div>
        </div>

        <div class="herocontent">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="inputs">
                <input type="email" name="email" id="Email" placeholder="Email Address ">
                <button id="Get-started">Get Started</button>
            </div>
        </div>

    </div>

</body>

</html>
